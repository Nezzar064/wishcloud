<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="container-row">
            <h2 class="title is-4"><strong>Make a wish</strong></h2>
            <br>
            <div class="columns is-mobile">
                <div class="col-md-6 col-md-offset-3">

                    <form action="#" th:action="@{/wishlists/{current_wishlist}/addWish}"
                          th:object="${wish}" method="post" class="form-horizontal"
                          role="form">
                        <div class="form-group">
                            <div class="column">
                                <label for="link"
                                       class="label"></label>
                                <strong>
                                    <input style="color:black" type="text" th:field="*{link}" placeholder="link"
                                           class="input is-normal" id="link"/> </strong>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="column">
                                <label for="price" ></label>
                                <input type="text" th:field="*{price}"
                                       placeholder="price" class="input is-primary is-normal" id="price"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="column">
                                <button type="submit" class="button is-success">Add wish</button>
                                <a href="login" class="button is-primary">Go back</a>
                            </div>
                        </div>
                        <h2 class="title is-4"><span class="text-success" th:utext="${successMessage}"></span></h2>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:insert="fragments/footer :: footer">
</footer>
</body>
</html>
