<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments/head :: head">
    <title>Students</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap_4.1.3.css}"
          th:integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          th:crossorigin="anonymous"/>
</head>

<body>
<header id="header">
    <div th:replace="fragments/navbar.html :: menu"></div>
</header>
<div class="container">
    <div class="content">
        <div class="container-row">
            <h2 class="title is-4">
                <strong>
                    <span th:utext="${wishlist_name}"></span>
                </strong>
            </h2>
            <br>
            <a th:href="@{/wishlists/${wishlist_name}/createWish}" class="button is-primary">Add wish</a>
            <div class="columns is-mobile">
                <div class="column">
                    <div th:switch="${wishes}" class="container my-5">
                        <br>
                        <div class="column">
                            <h2 th:case="null">No Wishes registered!</h2>
                            <div th:case="*">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Link</th>
                                            <th>Price</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="wish : ${wishes}">
                                            <td th:text="${wish.link}"></td>
                                            <td th:text="${wish.price}"></td>
                                            <!-- insert wishes data here -->
                                            <td><a th:href="@{/wishlists/deleteWish/{id}(id=${wish.id})}"
                                                   onclick="confirm_delete_user()" class="button is-danger is-small">Delete</a></td>
                                            <!-- insert share here -->
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<footer class="footer" th:insert="fragments/footer :: footer">
</footer>
</body>
<script type="text/javascript">
    function confirm_delete_user() {
        return confirm("Delete wishlist?")
    }
</script>
</html>
