<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="container-row">
            <h2 class="title is-4"><strong>Registration</strong></h2>
            <br>
            <div class="columns is-mobile">
                <div class="col-md-6 col-md-offset-3">
                    <form action="#" th:action="@{/registration}"
                          th:object="${user}" method="post" class="form-horizontal"
                          role="form">
                        <div class="form-group">
                            <div class="column">
                                <label for="name" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       class="label"></label>
                                <strong>
                                    <input style="color:black" type="text" th:field="*{name}" placeholder="Name"
                                           class="input is-normal" id="name"/> </strong>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="column">
                                <label for="lastName" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{lastName}"
                                       placeholder="Last Name" class="input is-primary is-normal" id="lastName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="column">
                                <input id="username" type="text" th:field="*{username}" placeholder="Username"
                                       class="input is-primary is-normal"/> <label for="username"
                                                                                   th:if="${#fields.hasErrors('username')}"
                                                                                   th:errors="*{username}"
                                                                                   class="label"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="column">
                                <input id="password" type="password" th:field="*{password}"
                                       placeholder="Password" class="input is-primary is-normal"/> <label for="password"
                                                                                                          th:if="${#fields.hasErrors('password')}"
                                                                                                          th:errors="*{password}"
                                                                                                          class="label"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="column">
                                <button type="submit" class="button is-success">Register User</button>
                                <a href="login" class="button is-primary">Go back</a>
                            </div>
                        </div>
                        <h2 class="title is-4"><span class="text-success" th:utext="${successMessage}"></span></h2>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:insert="fragments/footer :: footer">
</footer>
</body>
</html>
